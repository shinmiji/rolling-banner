<!DOCTYPE html>
<!--[if !IE]><!-->
<html lang="ko-KR" class="no-js">
<!--<![endif]-->
<!--[if IE 8]><html lang="ko-KR" class="ie lt-e10 ie8 no-js"><![endif]-->
<!--[if IE 9]><html lang="ko-KR" class="ie lt-e10 ie9 no-js"><![endif]-->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
	<title>rolling-banner</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="../Libs/jquery-2.1.4.min.js"></script>
	<script src="../Libs/jquery.easing.1.3.js"></script>
</head>
<body>
<div class="wrap">

	<div class="banner">
		<ul>
			<li><img src="images/pinterest.png" alt="pinterest" /></li>
			<li><img src="images/facebook.png" alt="facebook" /></li>
			<li><img src="images/twitter.png" alt="twitter" /></li>
			<li><img src="images/path.png" alt="path" /></li>
			<li><img src="images/google.png" alt="google" /></li>
			<li><img src="images/airbub.png" alt="airbub" /></li>
			<li><img src="images/twinklr.png" alt="twinklr" /></li>
			<li><img src="images/instagram.png" alt="instagram" /></li>
		</ul>
	</div>

	<button class="start">자동재생</button>
	<button class="stop">자동재생멈춤</button>
	<button class="prev">이전</button>
	<button class="next">다음</button>

</div>
<script src="js/index.js"></script>
</body>
</html>
